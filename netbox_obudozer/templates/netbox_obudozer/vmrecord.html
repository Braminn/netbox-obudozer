{% extends 'generic/object.html' %}

{% block content %}
<div class="row">
    <div class="col col-md-6">
        <div class="card">
            <h5 class="card-header">VM Information</h5>
            <div class="card-body">
                <table class="table table-hover attr-table">
                    <tr>
                        <th scope="row">Name</th>
                        <td>{{ object.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">State</th>
                        <td>
                            <span class="badge bg-{% if object.state == 'running' %}success{% elif object.state == 'stopped' %}secondary{% elif object.state == 'paused' %}warning{% else %}danger{% endif %}">
                                {{ object.get_state_display }}
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Created</th>
                        <td>{{ object.created|date:"Y-m-d H:i:s" }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Last Updated</th>
                        <td>{{ object.last_updated|date:"Y-m-d H:i:s" }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
